<body>
<form action="/addAirportPost" method="POST">
	<input type="text" name = "name" placeholder="name" required/> </br>
	<input type="text" name = "city" placeholder="city" required/> </br>
	<input type="text" name = "country" placeholder="country" required/> </br>
	Type: <br>
	<input type="radio" id="domestic" name="type" value="Domestic" required/>
		<label for="domestic">Domestic</label><br>
	<input type="radio" id="international" name="type" value="International">
		<label for="international">International</label><br>
	<input type="radio" id="both" name="type" value="both">
		<label for="both">Both</label><br>
	<input type="submit" value = Add Airport />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/staffHome">Go back</a>

</body>


</html>
